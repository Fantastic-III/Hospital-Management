<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Your Password</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .password-form {
            background: #fff;
            padding: 40px;
            border: 2px solid black;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .password-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .password-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .password-form input[type="text"],
        .password-form input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .password-form button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .password-form button:hover {
            background: #0056b3;
        }
        .password-form .create-account {
            margin-top: 20px;
            text-align: center;
        }
        .password-form .create-account a {
            color: #007bff;
            text-decoration: none;
        }
        .password-form .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="password-form">
        <h2>Change Password</h2>
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit">Change</button>
        </form>
    </div>
</body>
</html>
